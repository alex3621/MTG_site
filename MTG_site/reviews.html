<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    
    <title>Reviews</title>
</head>
<body>
    <nav class="navbar navbar-custom fixed-top navbar-expand-lg bg-light">
        <a class="navbar-brand" href="./index.html">Magic The Gathering</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./info.html">More Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./reviews.html">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About Me</a>
          </li>
        </ul>
      </nav>
      <div class="top-container">
        <img class ="mtg" src="./images/Magic-The-Gathering-logo.png">
        <h1><b><i>~Reviews~</i></b></h1>
        <h2 class="description">
            <p>This page contains reviews left by various players. You can also leave one yourself!</p>
      </div>

      <div class="container1 card-deck">

        </div>
        <div class="middle-container">
          <h2>Leave your personal review!!</h2>
          <form id="review_form" method="post" action="./" name="review_form">
            <div class="form-group">
              <label for="form_name">Name</label>
              <input type="text" class="form-control" id="form_name" placeholder="Enter Name Here" name="form_name">
            </div>
            <div class="form-group">
              <label for="form_rating">Choose a rating</label>
              <select class="form-control" id="form_rating" name="form_rating">
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
              </select>
            </div>

            <div class="form-group">
              <label for="form_review">Leave your review</label>
              <textarea class="form-control" id="form_review" rows="3" name="form_review" placeholder="review"></textarea>
            </div>
            <input type="submit" class="btn btn-outline-primary" value="Submit">
          </form>
          <div id="error"></div>
        </div>
      <div class="bottom-container">
        <p>Alex Lin WEB222</p>
      </div>
      <script src="./data/data.js"></script>
      <script src="./script/reviews.js"></script>
</body>
</html>
